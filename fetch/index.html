<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- <link rel="stylesheet" href="vendors/bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css"> -->

<script>
function bgChange(bg) {
    document.body.style.background = bg;
}
</script>
</head>

<body>

<h2 style="color: #fff; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Arxa Fonu Dəyişdir!</h2>

<table style="width:300px;height:100px">
  <tr>
    <td onmouseover="bgChange(this.style.backgroundColor)" 
        onmouseout="bgChange('transparent')"
        style="background-color:blue">
    </td>
    <td onmouseover="bgChange(this.style.backgroundColor)" 
        onmouseout="bgChange('transparent')"
        style="background-color:red">
    </td>
    <td onmouseover="bgChange(this.style.backgroundColor)" 
        onmouseout="bgChange('transparent')"
        style="background-color:green">
    </td>
  </tr>
</table>

</body>
</html>
